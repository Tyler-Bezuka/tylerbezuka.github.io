        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff00;
            font-family: 'VT323', monospace;
            font-size: 20px;
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
        }

        }

        }

        .input-line {

            outline: none;
            flex: 1;
            margin-left: 0.5rem;
        }

        .cursor {
            animation: blink 1s steps(2) infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .ascii-art {
            color: #4CC9F0;
            font-size: 0.75rem;
            text-shadow: 0 0 5px #4CC9F0;
        }

        .error {

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #FFD23F;
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.75rem;
        }

        .back-link:hover {
            text-shadow: 0 0 10px #FFD23F;
        }
    </style>
</head>
<body>

        // Command processor
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = input.value.trim();
                if (command) {
                    processCommand(command);
                    commandHistory.push(command);
                    historyIndex = commandHistory.length;
                }
                input.value = '';
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    input.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    input.value = '';
                }
            }
        });

        function processCommand(cmd) {
            addOutput(`<span class="prompt">guest@tylerbezuka:~$</span> ${cmd}`);

}</span>

`,
                clear: () => {

            // Handle 'cat' command
            if (cmd.startsWith('cat ')) {

                };

                if (files[file]) {
                    addOutput(files[file]);
                } else {
                    addOutput(`<span class="error">cat: ${file}: No such file or directory</span>`);
                }
                return;
            }

            // Execute command
            if (commands[cmd]) {
                const result = typeof commands[cmd] === 'function' ? commands[cmd]() : commands[cmd];
                if (result) addOutput(result);
            } else if (cmd) {
                addOutput(`<span class="error">Command not found: ${cmd}</span>\nType '<span class="prompt">help</span>' for available commands.`);
            }
        }

        function addOutput(text) {
            const line = document.createElement('div');
            line.className = 'output';
            line.innerHTML = text;
            output.appendChild(line);

            // Auto-scroll to bottom
            window.scrollTo(0, document.body.scrollHeight);
        }
