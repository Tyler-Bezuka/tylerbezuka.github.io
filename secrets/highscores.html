<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIGH SCORES | TYLER BEZUKA</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #FFD23F;
            font-family: 'VT323', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 4px solid #FFD23F;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 40px rgba(255, 210, 63, 0.3);
        }

        .title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px #FFD23F;
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                text-shadow: 0 0 10px #FFD23F, 0 0 20px #FFD23F;
            }
            50% {
                text-shadow: 0 0 20px #FFD23F, 0 0 40px #FFD23F, 0 0 60px #FFD23F;
            }
        }

        .highscore-table {
            font-size: 1.5rem;
            margin: 2rem 0;
        }

        .score-row {
            display: grid;
            grid-template-columns: 60px 1fr 120px;
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(6, 255, 165, 0.1);
            border-left: 4px solid #06FFA5;
        }

        .score-row:nth-child(1) {
            background: rgba(255, 210, 63, 0.2);
            border-left-color: #FFD23F;
            animation: goldShine 3s ease-in-out infinite;
        }

        .score-row:nth-child(2) {
            background: rgba(192, 192, 192, 0.1);
        }

        .score-row:nth-child(3) {
            background: rgba(205, 127, 50, 0.1);
        }

        @keyframes goldShine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .rank {
            color: #FFD23F;
            font-weight: bold;
        }

        .name {
            color: #06FFA5;
        }

        .score {
            text-align: right;
            color: #4CC9F0;
            font-weight: bold;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #FFD23F;
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.75rem;
            padding: 1rem 2rem;
            border: 3px solid #FFD23F;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #FFD23F;
            color: #000;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(255, 210, 63, 0.5);
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.625rem;
            color: #06FFA5;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            ═══ HIGH SCORES ═══
        </div>

        <div class="highscore-table">
            <div class="score-row">
                <div class="rank">1st</div>
                <div class="name">TYL</div>
                <div class="score">999,999</div>
            </div>

            <div class="score-row">
                <div class="rank">2nd</div>
                <div class="name">AAA</div>
                <div class="score">100,000</div>
            </div>

            <div class="score-row">
                <div class="rank">3rd</div>
                <div class="name">MAR</div>
                <div class="score">85,000</div>
            </div>

            <div class="score-row">
                <div class="rank">4th</div>
                <div class="name">LNK</div>
                <div class="score">75,000</div>
            </div>

            <div class="score-row">
                <div class="rank">5th</div>
                <div class="name">SON</div>
                <div class="score">60,000</div>
            </div>

            <div class="score-row">
                <div class="rank">6th</div>
                <div class="name">PAC</div>
                <div class="score">50,000</div>
            </div>

            <div class="score-row">
                <div class="rank">7th</div>
                <div class="name">RYU</div>
                <div class="score">45,000</div>
            </div>

            <div class="score-row">
                <div class="rank">8th</div>
                <div class="name">SAM</div>
                <div class="score">40,000</div>
            </div>

            <div class="score-row">
                <div class="rank">9th</div>
                <div class="name">MEG</div>
                <div class="score">35,000</div>
            </div>

            <div class="score-row">
                <div class="rank">10th</div>
                <div class="name">DK</div>
                <div class="score">30,000</div>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="../index.html" class="back-link">← MAIN MENU</a>
        </div>

        <div class="footer-text">
            * ALL SCORES ARE TOTALLY LEGIT *
        </div>
    </div>
</body>
</html>
